<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortextjs</title>
</head>

<body>
    <script type="text/javascript" src="./dist/fortext.min.js"></script>
    <script type="text/javascript">
        var text = "arsan is arsan";
        document.write("Text is " + text + "<br />");
        document.write("Initials of text is " + text.initials() + "<br />");
        document.write("First word is " + text.firstWord() + "<br />");
        document.write("Last word is " + text.lastWord() + "<br />");
        document.write("number of \"arsan\" is " + text.howMany("arsan") + "<br />")
        document.write("existence of arsan in text is " + text.exists("arsan") + "<br />")
    </script>
</body>

</html>
